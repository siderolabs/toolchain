name: gcc
variant: scratch
dependencies:
  - stage: bootstrap-c-toolchain
steps:
  - sources:
      - url: https://ftp.gnu.org/gnu/gcc/gcc-{{ .gcc_version }}/gcc-{{ .gcc_version }}.tar.xz
        destination: gcc.tar.xz
        sha256: "{{ .gcc_sha256 }}"
        sha512: "{{ .gcc_sha512 }}"
      - url: https://ftp.gnu.org/gnu/mpfr/mpfr-{{ .mpfr_version }}.tar.xz
        destination: mpfr.tar.xz
        sha256: "{{ .mpfr_sha256 }}"
        sha512: "{{ .mpfr_sha512 }}"
      - url: https://ftp.gnu.org/gnu/gmp/gmp-{{ .gmp_version }}.tar.xz
        destination: gmp.tar.xz
        sha256: "{{ .gmp_sha256 }}"
        sha512: "{{ .gmp_sha512 }}"
      - url: https://ftp.gnu.org/gnu/mpc/mpc-{{ .mpc_version }}.tar.gz
        destination: mpc.tar.gz
        sha256: "{{ .mpc_sha256 }}"
        sha512: "{{ .mpc_sha512 }}"
    prepare:
      - |
        mkdir mpfr
        tar -xJf mpfr.tar.xz --strip-components=1 -C mpfr

        mkdir gmp
        tar -xJf gmp.tar.xz --strip-components=1 -C gmp

        mkdir mpc
        tar -xzf mpc.tar.gz --strip-components=1 -C mpc

        tar -xJf gcc.tar.xz --strip-components=1
        mkdir build
        cd build

        cat ../gcc/limitx.h ../gcc/glimits.h ../gcc/limity.h > `dirname $(gcc -print-libgcc-file-name)`/include-fixed/limits.h

        ../configure \
        --build=${BUILD} \
        --host=${HOST} \
        --prefix=/usr \
        --disable-multilib \
        --disable-nls \
        --enable-shared \
        --enable-plugin \
        --enable-languages=c,c++ \
        --enable-__cxa_atexit \
        --enable-c99 \
        --enable-long-long \
        --enable-threads=posix \
        --enable-clocale=generic \
        --enable-libstdcxx-time \
        --enable-checking=release \
        --enable-fully-dynamic-string \
        --enable-default-pie \
        --disable-symvers \
        --disable-gnu-indirect-function \
        --disable-libmudflap \
        --disable-libsanitizer \
        --disable-libmpx \
        --disable-lto-plugin \
        --disable-libssp \
        --disable-bootstrap
    build:
      - |
        cd build
        make -j $(nproc)
    install:
      - |
        cd build
        make DESTDIR=/rootfs install-strip
        ln -sv gcc /rootfs/usr/bin/cc
finalize:
  - from: /rootfs
    to: /
