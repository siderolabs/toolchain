name: linux-headers
variant: scratch
dependencies:
  - stage: bootstrap-c-toolchain
steps:
  - sources:
      - url: https://cdn.kernel.org/pub/linux/kernel/v{{ regexReplaceAll "(\\d+)(.\\d+)(\\.\\d+)?$" .linux_version "${1}" }}.x/linux-{{ .linux_version }}.tar.xz
        destination: linux.tar.xz
        sha256: "{{ .linux_sha256 }}"
        sha512: "{{ .linux_sha512 }}"
    prepare:
      - |
        tar -xJf linux.tar.xz --strip-components=1
    build:
      - |
        arch=""

        case $ARCH in
            x86_64)
                arch="x86_64"
            ;;
            aarch64)
                arch="arm64"
            ;;
            armv7)
                arch="arm"
            ;;
            *)
                echo "unsupported arch ${ARCH}"
                exit 1
            ;;
        esac

        make -j $(nproc) headers ARCH=${arch}
        find usr/include -name '.*' -delete
        rm usr/include/Makefile
    install:
      - |
        mkdir -p /rootfs/usr/include
        cp -rv usr/include/* /rootfs/usr/include
finalize:
  - from: /rootfs
    to: /
