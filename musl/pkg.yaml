name: musl
install:
  - make
dependencies:
  - stage: bootstrap
steps:
  - sources:
      - url: https://www.musl-libc.org/releases/musl-{{ .musl_version }}.tar.gz
        destination: musl.tar.gz
        sha256: "{{ .musl_sha256 }}"
        sha512: "{{ .musl_sha512 }}"
    env:
      PATH: "{{ .BOOTSTRAP }}/bin:{{ .PATH }}"
    prepare:
      - |
        tar -xzf musl.tar.gz --strip-components=1

        patch -p1 < /pkg/patches/revert-faccessat2.patch

        mkdir build
        cd build

        ../configure \
        --prefix=${TOOLCHAIN} \
        --syslibdir=${TOOLCHAIN}/lib
    build:
      - |
        cd build
        make -j $(nproc)
    install:
      - |
        cd build
        make install
    test:
      - |
        echo 'int main(){}' > dummy.c

        gcc dummy.c
        readelf -l a.out | grep ": ${TOOLCHAIN}"
finalize:
  - from: "{{ .TOOLCHAIN }}"
    to: "{{ .TOOLCHAIN }}"
