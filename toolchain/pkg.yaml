name: toolchain
dependencies:
  - stage: binutils
  - stage: gcc
  - stage: linux-headers
  - stage: musl
  - stage: make
  - stage: golang
steps:
  - env:
      PATH: "{{ .TOOLCHAIN }}/bin:{{ .PATH }}"
    test:
      - |
        echo 'int main(){}' > dummy.c
        cc dummy.c
        readelf -l a.out | grep ": ${TOOLCHAIN}"
        ./a.out
finalize:
  - from: "{{ .TOOLCHAIN }}"
    to: "{{ .TOOLCHAIN }}"
